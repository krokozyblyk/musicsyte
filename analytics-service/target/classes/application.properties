# Server Configuration
server.port=8084

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5433/music_prilo_db
spring.datasource.username=username
spring.datasource.password=durak123
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool Configuration
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.pool-name=AnalyticsServiceHikariPool

# JPA Configuration
# ВРЕМЕННО изменено на update для автоматического создания таблиц
# После первого запуска можно вернуть на validate и включить Flyway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Flyway Configuration
# ВРЕМЕННО отключено для автоматического создания таблиц через Hibernate
# После создания таблиц можно включить обратно
spring.flyway.enabled=false
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.table=flyway_analytics_schema_history
spring.flyway.validate-on-migrate=false
spring.flyway.ignore-missing-migrations=true

# Application Configuration
spring.application.name=analytics-service
spring.cloud.config.uri=http://localhost:8888
spring.config.import=optional:configserver:

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# Logging
logging.level.com.music=INFO
logging.file.name=logs/analytics-service.log
logging.level.root=INFO
